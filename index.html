<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto treno form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">Calcola il prezzo del tuo biglietto</h1>
        </header>
        <main>
            <section class="form">
                <div class="user-bar">
                    <form id="form" action="">
                        <div class="input">
                            <input id="name" type="text">
                            <input id="km" type="text">
                            <select name="" id="age">
                                <option value="Minorenne">Minorenne</option>
                                <option value="Maggiorenne">Maggiorenne</option>
                                <option value="Over 65">Over 65</option>
                            </select>
                        </div>
                        <div class="btn">
                            <button type="submit">Genera</button>
                            <button type="button" id="reset-btn">Annulla</button>
                        </div>
                    </form>
                </div>
            </section>
            <section id="ticket" class="hidden">
                <h1 class="title">Il tuo biglietto</h1>
                <div class="user-bar">
                    <h3>DETTAGLI DEL PASSEGGERO</h3>
                    <div class="text flex">
                        
                    </div>
                </div>
            </section>
        </main>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
